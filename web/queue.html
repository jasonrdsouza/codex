<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quickstart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="queue.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="queue.dart.js"></script>
</head>

<body>

  <div class="wrapper">
    <header>Reading Queue</header>
    <div class="inputField">
      <input type="text" placeholder="Add a new link">
      <button type="button"><i class="fas fa-plus"></i></button>
    </div>
    <ul class="readingList"></ul>
    <div class="footer">
      <span>You have <span class="numUnread"></span> articles queued up</span>
    </div>
  </div>

</body>
</html>
